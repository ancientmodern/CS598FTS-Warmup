syntax = "proto3";

option go_package = "CS598FTS-Warmup/mwmr";

package mwmr;

service MWMR {
  rpc GetPhase (GetRequest) returns (GetReply) {}
  rpc SetPhase (SetRequest) returns (SetACK) {}
}

message GetRequest {
  uint64 key = 1;
}

message GetReply {
  uint32 value = 1;
  int64 time = 2;
  int64 cid = 3;
}

message SetRequest {
  uint64 key = 1;
  uint32 value = 2;
  int64 time = 3;
  int64 cid = 4;
}

message SetACK {
  bool applied = 1;
}
